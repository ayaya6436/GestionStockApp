<div class="container mt-5">
    <div class="row shadow ">
  
      <!-- Image Ã  gauche -->
      <div class="col-lg-6 col-md-12">
        <div class="card-img-left d-flex justify-content-center align-items-center">
          <img src="../assets/images/loginImage.png" alt="Image de connexion" class="img-fluid">
        </div>
      </div>
  
      <!-- Formulaire d'Inscription -->
      <div class="col-lg-6 col-md-12">
        <div class="card-body p-4 p-sm-5">
          <h5 class="card-title text-center mb-5 fw-light" style="font-size: 60px; font-weight: bold;">Mot de passe oublie</h5>
          <form>
           
            <div class="form-group mb-3">
              <label for="">Email</label>
              <input type="email" placeholder="Email de l'utilisateur" name="email" [(ngModel)]="email" class="form-control mt-3 mb-3">
            </div>
            
            <button style="background-color: #9d4edd; color:white" type="submit" class="btn" data-bs-demiss="modal" (click)="forgotPassword()">Envoyer</button>
            <!-- <a class="d-block text-center mt-2 small" href="/login"  style="font-size: 18px; ">Vous avez un compte ? <span class="text-danger">Connexion</span></a> -->
          </form>
        </div>
      </div>
    
    </div>
  </div>
